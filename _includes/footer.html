<script>
  //JS to create map pop-up when map icon is clicked and to close it
  document.addEventListener("DOMContentLoaded", function () {
    var mapOverlay = document.getElementById("map-overlay");
    var closeMap = document.getElementById("close-map");
    var mapIcon = document.getElementById("map-icon");
    var mapBackground = document.getElementById("map-background");

    // Ensure overlay is hidden initially
    mapOverlay.style.display = "none";
    mapBackground.style.display = "none";

    // Open the map overlay when clicking the icon
    mapIcon.addEventListener("click", function () {
      mapBackground.style.display = "flex";
      mapOverlay.style.display = "flex";
      mapOverlay.style.justifyContent = "center";
      mapOverlay.style.alignItems = "center";
    });

    // Close the map when clicking the "X"
    closeMap.addEventListener("click", function () {
      mapOverlay.style.display = "none";
      mapBackground.style.display = "none";
    });

    // Close when clicking anywhere outside the map
    mapBackground.addEventListener("click", function (event) {
      if (!mapOverlay.contains(event.target)) {
        mapOverlay.style.display = "none";
        mapBackground.style.display = "none";
      }
    });
  });
</script>
